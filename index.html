<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <title>Document</title>
</head>
<section id="formularioteste">
    <form>
        <h1>FORMULARIO AUXILIO CODIGOS DO AMANHA</h1>
        <div id="dadosCadastrais">
            <label for="AreaDeClicagemDateDeNascimento">
                Data De Nascimento
                <input type="date" name="dateDeNascimento" id="dateDeNascimento">
            </label>
            <label for="AreaDeClicagemNomeDoUsuario">
                Nome Do Usu√°rio
                <input type="text" name="nomeDoUsuario" id="nomeDoUsuario">
            </label>
            <label for="idadeDoUsuario">
                Idade
                <input type="number" name="idadeDoUsuario" id="idadeDoUsuario">
            </label>
        </div>

        <div id="dadosDeEnderecoEconjugue">
            <div id="dadosDeEndereco">
                <label for="enderecoDoUsuario">
                    Cidade
                    <input type="text" 
                    name="enderecoDoUsuario" 
                    id="enderecoDoUsuario">
                </label>
                <label for="cepDoUsuario">
                    CEP
                    <input type="number" 
                    name="cepDoUsuario" 
                    id="cepDoUsuario">
                </label>
                <label for="estadoDoUsuario">
                    Estado
                    <input type="text" 
                    name="estadoDoUsuario" 
                    id="estadoDoUsuario">
                </label>
                <input type="button" value="congelarDados" id="congelarDados">
            </div>

            <div id="dadosComplementaresDoUsuario">
                <div id="situacaoDeConjugue">
                    <p>Connjugue</p>
                    <label for="situacaoDeCasado">
                        Casado
                        <input type="radio" 
                        name="conjugue" 
                        id="casado">
                    </label>
                    <label for="situacaoDeSolteiro">
                        Solteiro
                        <input type="radio" 
                        name="conjugue" 
                        id="solteiro">
                    </label>
                    <label for="situacaoViuvo">
                        Viuvo
                        <input type="radio" 
                        name="conjugue" 
                        id="viuvo">
                    </label>
                </div>
            </div>
            
            <div id="bensDoUsuario">
                <label for="moradiaDoUsuario"
                    >Casa ou Apartamento
                    <input type="checkbox" 
                    name="bensDoUsuario" 
                    id="casaOuApartamento">
                </label>
                <label for="transporteDoUsuario"> 
                    Carro ou moto
                    <input type="checkbox" 
                    name="bensDoUsuario" 
                    id="transporteDoUsuario">
                </label>
                <label for="quantDeFilhos">
                    Quantidade De Filhos
                    <select name="quantDeFilhos">
                        <option value="naoTemFilhos">0</option>
                        <option value="ateDoisFilhos">0-2</option>
                        <option value="ateCincoFilhos"> 2-5</option>
                        <option value="ateSeteFilhos">5-7</option>
                        <option value="maisDeSete">7- +</option>
                       </select>
                </label>

                <div id="comentariosAdicionais">
                    <input type="checkbox" name="comentariosAdicionais" id="comentariosAdicionais">
                </div>

                <input type="submit" value="enviar Dados" id="botaoDeEnvioDeDados">
            </div>

        </div>
    </form>
</section>
</body>

</html>
