<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script defer src="./main.js"></script> -->
    <title>Formulário de Auxilio</title>

</head>

<body>

    <section id="formularioTeste">
        <form id="formularioPrincipal">
            <h1>FORMULARIO AUXILIO CODIGOS DO AMANHA</h1>
            <div id="dadosCadastrais">
                <label for="areaDeClicagemDataDeNascimento">
                    Data De Nascimento
                    <input type="date" name="dateDeNascimento" id="dateDeNascimento">
                </label>
                <label for="areaDeClicagemNomeDoUsuario">
                    Nome Do Usuário
                    <input type="text" name="nomeDoUsuario" id="nomeDoUsuario">
                </label>
                <label for="areaDeClicagemIdadeDoUsuario">
                    Idade
                    <input type="number" name="idadeDoUsuario" id="idadeDoUsuario">
                </label>
            </div>

            <div id="dadosComplementares">
                <div id="dadosDeEndereco">
                    <label for="enderecoDoUsuario">
                        Cidade
                        <input type="text" name="enderecoDoUsuario" id="enderecoDoUsuario">
                    </label>
                    <label for="cepDoUsuario">
                        CEP
                        <input type="number" name="cepDoUsuario" id="cepDoUsuario">
                    </label>
                    <label for="estadoDoUsuario">
                        Estado
                        <input type="text" name="estadoDoUsuario" id="estadoDoUsuario">
                    </label>
                    <button type="button" id="congelarDados">congelarDados</button>
                </div>

                <div id="estadoCivil">

                    <p><strong>STATUS</strong></p>
                    <label for="situacaoCasado">
                        Casado
                        <input type="radio" value="casado" name="status" id="casado">
                    </label>
                    <label for="situacaoSolteiro">
                        Solteiro
                        <input type="radio" value="solteiro" name="status" id="solteiro">
                    </label>
                    <label for="situacaoViuvo">
                        Viuvo
                        <input type="radio" value="viuvo" name="status" id="viuvo">
                    </label>
                </div>

                <div id="bensDoUsuario">

                    <label for="moradiaDoUsuario">
                        Casa
                        <input type="checkbox" name="bensDoUsuario" id="casa" value="casa">
                        <!-- mudar no do lucas -->
                    </label>
                    <label for="moradiaDoUsuario">
                        Apartamento
                        <input type="checkbox" name="bensDoUsuario" id="apartamento" value="apartamento">
                        <!-- mudar no do lucas -->

                    </label>
                    <label for="transporteDoUsuario">
                        Carro
                        <input type="checkbox" name="transporteDoUsuario" id="transporteCarro" value="carro">
                        <!-- mudar no do lucas -->

                    </label>
                    <label for="transporteDoUsuario">
                        Moto
                        <input type="checkbox" name="transporteDoUsuario" id="transporteMoto" value="moto">
                        <!-- mudar no do lucas -->
                    </label>
                    <label for="quantDeFilhos">
                        Quantidade De Filhos
                        <select name="quantDeFilhos">
                            <option value="naoTemFilhos">0</option>
                            <option value="ateDoisFilhos">0-2</option>
                            <option value="ateCincoFilhos"> 2-5</option>
                            <option value="ateSeteFilhos">5-7</option>
                            <option value="maisDeSete">7- +</option>
                        </select>
                    </label>

                </div>
            </div>
            <input type="button" id="e" value="Enviar" onclick="enviar()">
        </form>
        <script>
            function enviar(e) {


                var data= document.getElementById("dateDeNascimento").value;
                console.log("Data:" + data );
                var nome = document.getElementById("estadoDoUsuario").value;
                console.log( "Nome" + nome)
                var radio = document.querySelector('input[name="status"]:checked').value;
                console.log( "Nome" + radio)
                var checkBensUsuario = document.querySelector('input[name="bensDoUsuario"').checked;
                console.log( "Nome" + checkBensUsuario)
                var checkBoxBens = document.getElementsByName('bensDoUsuario');
                for (var i = 0; i < checkBoxBens.length; i++) {
                    if (checkBoxBens[i].checked) {
                        if (checkBoxBens[i].value == "casa") {
                            console.log("Bens" + " " + "casa")
                        } else if (checkBoxBens[i].value == "apartamento") {
                            console.log("aparmento")
                        } 
                    }
                }
                var checkBoxTransporte = document.getElementsByName('transporteDoUsuario');
                for (var i = 0; i < checkBoxTransporte.length; i++) {
                    if (checkBoxTransporte[i].checked) {
                        if (checkBoxTransporte[i].value == "carro") {
                            console.log("Bens" + " " + "carro")
                        } else if (checkBoxTransporte[i].value == "moto") {
                            console.log("Bens" + " " + "moto")
                        } 
                    }
                }



                // var fm =document.forms["formularioPrincipal"].elements[1].value;
            }
        </script>

    </section>

    </script>


</body>

</html>
